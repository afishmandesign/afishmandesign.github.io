<!DOCTYPE html>
<html lang="en">

<head>
    <title>{{ page.title }}</title>

    <!-- link to main stylesheet -->

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <script src="/bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.js"></script>
    <script src="https://secure-ds.serving-sys.com/BurstingcachedScripts/libraries/createjs/easeljs/0_8_1/easeljs.min.js"></script>
    <script src="https://secure-ds.serving-sys.com/BurstingcachedScripts/libraries/createjs/tweenjs/0_6_1/tweenjs.min.js "></script>
    <script src="https://secure-ds.serving-sys.com/BurstingcachedScripts/libraries/createjs/easeljs/0_8_1/movieclip-0.8.1.min.js"></script>
    <script type="text/javascript" src="https://secure-ds.serving-sys.com/BurstingScript/adKit/adkit.js"></script>
    <script src="Ampersand-300x250_Canvas.js"></script>
    <script src="Delta-300x250_Canvas.js"></script>
    <script src="Hashtag-300x250_Canvas.js"></script>
    <script src="Percent-300x250_Canvas.js"></script>

    <script>
        var canvas, stage, exportRoot;

        function init1() {
            canvas = document.getElementById("canvas1");
            exportRoot = new lib.Ampersand300x250_Canvas();

            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.update();
            stage.enableMouseOver();

            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
        }
    </script>

    <script>
        var canvas, stage, exportRoot;
        
        function init2() {
            canvas = document.getElementById("canvas2");
            exportRoot = new lib.Delta300x250_Canvas();
        
            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.update();
            stage.enableMouseOver();
        
            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
        }
    </script>

    <script>
        var canvas, stage, exportRoot;
        
        function init3() {
            canvas = document.getElementById("canvas3");
            exportRoot = new lib.Hashtag300x250_Canvas();
        
            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.update();
            stage.enableMouseOver();
        
            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
        }
    </script>
    <script>
        var canvas, stage, exportRoot;
        
        function init4() {
            canvas = document.getElementById("canvas4");
            exportRoot = new lib.Percent300x250_Canvas();
        
            stage = new createjs.Stage(canvas);
            stage.addChild(exportRoot);
            stage.update();
        
            createjs.Ticker.setFPS(lib.properties.fps);
            createjs.Ticker.addEventListener("tick", stage);
        }
    </script>

</head>
<body onload="init1(); init2(); init3(); init4();">

    <div class="container">
        <nav>
            <a href="/">

            </a>
        </nav>
    </div>

    <div class="container">
        
        {{ content }}
